<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="Exercícios de ordenação em JavaScript - Ingryd Duarte" />
    <title>Exercícios - Ordenação</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
        <h1>Exercícios de algoritmos de ordenação</h1>
        <h4>Ingryd Duarte, 3º semestre</h4>
    </header>
    <main>
      <div class="container">
        <h1>1. Bubble Sort</h1>
        <p id="text"></p>
        <p id="text-result-ordered"></p>
        <script>
          let numbers = [
            12, 3, 19, 7, 5, 1, 14, 17, 8, 15, 2, 18, 11, 20, 6, 9, 16, 10, 4,
            13,
          ];

          let returnOriginal = document.getElementById("text");
          let returnOrdered = document.getElementById("text-result-ordered");

          function bubbleSortDecreasing() {
            for (let i = 0; i < numbers.length - 1; i++) {
              for (let j = 0; j < numbers.length - 1 - i; j++) {
                if (numbers[j] < numbers[j + 1]) {
                  [numbers[j], numbers[j + 1]] = [numbers[j + 1], numbers[j]];
                }
              }
            }
            returnOrdered.textContent = numbers.join(", ");
          }

          returnOriginal.textContent = "Array original: " + numbers.join(", ");
          returnOrdered.innerHTML =
            "Array ordenado: " + (bubbleSortDecreasing() || numbers).join(", ");
        </script>
      </div>

      <div class="container-indices">
        <h1>2. Busca linear de todas as ocorrências</h1>
        <p id="text-busca"></p>
        <script>
          let numbersArray = [
            12, 3, 19, 7, 5, 12, 14, 17, 8, 15, 2, 18, 12, 20, 6, 12, 16, 10, 4,
            12,
          ];
          let valueToFind = document.getElementById("text-busca");

          function buscaLinearTodasOcorrencias(arr, valor) {
            let indices = [];
            for (let i = 0; i < arr.length; i++) {
              if (arr[i] === valor) {
                indices.push(i);
              }
            }
            return indices.length > 0
              ? indices.join(", ")
              : "Nenhuma ocorrência encontrada";
          }

          valueToFind.innerHTML =
            "<b> Array: </b> " +
            numbersArray.join(", ") +
            ". <b>Valor procurado: </b> 12. Índices encontrados: " +
            buscaLinearTodasOcorrencias(numbersArray, 12);
        </script>
      </div>

      <div class="container-ordenacao-obj">
        <h1>3. Ordenação dupla em objetos</h1>
        <p id="text-ordenacao-origin"></p>
        <p id="text-ordenacao-obj"></p>
        <script>
          let pessoas = [
            { nome: "Carlos", idade: 30 },
            { nome: "Ana", idade: 25 },
            { nome: "Bruno", idade: 28 },
            { nome: "Ana", idade: 22 },
          ];
          let textOrdenacaoObj = document.getElementById("text-ordenacao-obj");
          let textOrdenacaoOrigin = document.getElementById(
            "text-ordenacao-origin"
          );

          pessoas.forEach((p) => {
            textOrdenacaoOrigin.innerHTML += `Nome: ${p.nome}, Idade: ${p.idade}<br>`;
          });

          function ordenarPessoasPorNomeEIdade(arr) {
            arr.sort((a, b) => {
              if (a.nome.localeCompare(b.nome) === 0) {
                return a.idade - b.idade;
              }
              return a.nome.localeCompare(b.nome);
            });
          }

          ordenarPessoasPorNomeEIdade(pessoas);
          textOrdenacaoObj.innerHTML =
            "<b>Array ordenado:</b> " +
            pessoas.map((p) => `${p.nome} (${p.idade} anos)`).join(", ");
        </script>
      </div>

      <div class="tabela-container">
        <h1>4 e 5. Ordenação e Busca em Tabela + Busca Insensível</h1>
        <table id="tabela">
          <thead>
            <tr>
              <th onclick="ordenarTabela()">Nome</th>
              <th>Idade</th>
            </tr>
          </thead>
          <tbody id="dadosTabela">
            <tr>
              <td>Carlos</td>
              <td>30</td>
            </tr>
            <tr>
              <td>Ana</td>
              <td>25</td>
            </tr>
            <tr>
              <td>Bruno</td>
              <td>28</td>
            </tr>
          </tbody>
        </table>
        <input
          type="text"
          id="busca"
          onkeyup="buscarTabela()"
          placeholder="Buscar por nome"
        />
        <script>
          function ordenarTabela() {
            let tabela = document.getElementById("dadosTabela");
            Array.from(tabela.rows)
              .sort((a, b) =>
                a.cells[0].textContent.localeCompare(b.cells[0].textContent)
              )
              .forEach((tr) => tabela.appendChild(tr));
          }

          function buscarTabela() {
            let filtro = document.getElementById("busca").value.toUpperCase(); //Pega o valor maiúsculo aqui também pra funcionar a busca independente do input
            let tabela = document.getElementById("dadosTabela");

            //Aqui to transformando as linhas da tabela em array e iterando elas
            Array.from(tabela.rows).forEach((row) => {
              row.style.display = row.cells[0].textContent
                .toUpperCase() // Isso aqui é pra deixar insensível, já que funciona a busca pra todas as palavras como maiúsculas
                .includes(filtro)
                ? ""
                : "none";
            });
          }
        </script>
      </div>
    </main>
  </body>
</html>
